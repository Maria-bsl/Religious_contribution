<h6 mat-dialog-title class="mat-title-small">{{ data.title }}</h6>
<mat-dialog-content>
  <h6 class="mat-body-small">{{ data.message }}</h6>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-body-small" mat-button mat-dialog-close>
    {{ "DEFAULTS.LABELS.CLOSE" | translate }}
  </button>
</mat-dialog-actions>
